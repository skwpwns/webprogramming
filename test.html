<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    숫자 1 : <input type="text" id="number1" value="9"><br>
    숫자 2 : <input type="text" id="number2" value="6"><br>
    <input type="button" value="+" onclick="add()" class="button">
    <input type="button" value="-" onclick="sub()" class="button">
    <input type="button" value="*" onclick="mul()" class="button">
    <input type="button" value="/" onclick="divide()" class="button"><br>
    연산결과 : <input type="text" id="result" value="">
    <script>
        let num1 = document.getElementById("number1");
        let num2 = document.getElementById("number2");
        let result = document.getElementById("result");

        function add() {
            let sum = parseInt(num1.value) + parseInt(num2.value);
            result.value = sum;
        }
        function sub() {
            let difference = parseInt(num1.value) - parseInt(num2.value);
            result.value = difference;
        }
        function mul() {
            let product = parseInt(num1.value) * parseInt(num2.value);
            result.value = product;
        }
        function divide() {
            let quotient = parseFloat(num1.value) / parseFloat(num2.value);
            result.value = quotient;
        }
    </script>
    <style>
        .button {
            width: 50px;
            height: 50px;
            padding: 10px;
        }
    </style>
</body>
</html>
